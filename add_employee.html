<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhân Viên - Hệ thống quản lý khách sạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-employee-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <div class="add-employee-container">
        <h1>Thêm Nhân Viên Mới</h1>
        <form action="employees.html" method="post">
            <input type="text" name="employee_name" placeholder="Tên Nhân Viên" required>
            <input type="date" name="employee_birth" placeholder="Ngày Sinh" required>
            <input type="text" name="employee_phone" placeholder="Số Điện Thoại" required>
            <input type="email" name="employee_email" placeholder="Email" required>
            <select name="employee_position" required>
                <option value="1">Nhân viên</option>
                <option value="0">Quản lý</option>
            </select>
            <input type="date" name="employee_hire" placeholder="Ngày Nhập" required>
            <input type="date" name="employee_resignation" placeholder="Ngày Nghỉ Việc (nếu có)">
            <button class="btn" type="submit">Thêm Nhân Viên</button>
        </form>
    </div>

</body>

</html>
