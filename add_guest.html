<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Khách Hàng - Hệ thống quản lý khách sạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-guest-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <div class="add-guest-container">
        <h1>Thêm Khách Hàng Mới</h1>
        <form action="guests.html" method="post">
            <input type="text" name="guest_name" placeholder="Tên Khách" required>
            <input type="date" name="guest_birth" placeholder="Ngày Sinh" required>
            <input type="text" name="guest_phone" placeholder="Số Điện Thoại" required>
            <input type="email" name="guest_email" placeholder="Email" required>
            <input type="text" name="guest_address" placeholder="Địa Chỉ" required>
            <button class="btn" type="submit">Thêm Khách Hàng</button>
        </form>
    </div>

</body>

</html>
